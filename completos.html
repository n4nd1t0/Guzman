<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="completos.css">
    
    <title>Completos - Tienda Guzman</title>
  </head>
  <body>
    <!-- Título de la sección -->
    <header class="text-center py-4">
      <h1>Variedades de Completos</h1>
      <p>Elige tu Completo favorita y disfruta de una experiencia única.</p>
    </header>
    
    <!-- Contenedor de los completos -->
    <div class="container">
      <div class="variedades">
        <!-- completo 1 -->
        <div class="variedad">
          <img src="assets/completo.jpg" alt="Completo Chileno">
          <div class="info">
            <h3>Completo Chileno</h3>
            <p class="price">$2.20</p>
          </div>
          <div class="button-container">
            <a href="completo-detalle.html" class="btn btn-primary"></a>
          </div>
        </div>
        <!-- completo 2 -->
        <div class="variedad">
          <img src="assets/italiano.png" alt="Completo Italiano">
          <div class="info">
            <h3>Completo Italiano</h3>
            <p class="price">$2.30</p>
          </div>
          <div class="button-container">
            <a href="completo-detalle.html" class="btn btn-primary"></a>
          </div>
        </div>
        <!-- completo 3 -->
        <div class="variedad">
          <img src="assets/chacarero.jpg" alt=">Completo Chacarero">
          <div class="info">
            <h3>Completo Chacarero</h3>
            <p class="price">$3.49</p>
          </div>
          <div class="button-container">
            <a href="completo-detalle.html" class="btn btn-primary"></a>
          </div>
        </div>
      </div>
      

      <!-- Flechas de navegación -->
      <div class="nav-arrow left-arrow">&#10094;</div>
      <div class="nav-arrow right-arrow">&#10095;</div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
